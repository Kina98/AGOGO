<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>AGOGO</title>
</head>
<body>
    <div class="container">
        <div id="buttons">
            <button id="cappuccino" onclick="cappuccino()">CAPPUCINO 5</button>

            <button id="dejeuner-20" onclick="dejeuner20()">PETIT DEJEUNER 20</button>
